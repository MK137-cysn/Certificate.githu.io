<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>សាលាតែងសេចក្តី - Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --main: #4f46e5;
            --main-light: #818cf8;
            --dark: #0f172a;
            --text: #334155;
            --white: #ffffff;
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 18px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { 
            font-weight: 700; font-size: 1.5rem; color: var(--main);
            display: flex; align-items: center; gap: 10px;
        }

        /* Hero Section */
        header {
            background: radial-gradient(circle at top left, #4f46e5, #312e81);
            color: white; padding: 120px 20px 80px; text-align: center;
            border-radius: 0 0 50px 50px;
        }

        header h1 { font-size: 3rem; margin: 0; letter-spacing: -1px; }
        header p { opacity: 0.9; font-size: 1.1rem; margin-top: 10px; font-weight: 300; }

        .container { max-width: 1100px; margin: -40px auto 100px; padding: 0 20px; }

        /* Modern Search Bar */
        .search-wrapper {
            background: var(--white); border-radius: 20px; padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            display: flex; align-items: center; border: 1px solid rgba(0,0,0,0.03);
            margin-bottom: 30px;
        }

        .search-wrapper i { padding: 0 20px; color: var(--main); font-size: 1.2rem; }

        .search-wrapper input {
            border: none; outline: none; width: 100%; padding: 12px;
            font-size: 1.1rem; font-family: 'Kantumruy Pro'; color: var(--dark);
        }

        /* Filter Pills */
        .pills { display: flex; gap: 12px; justify-content: center; margin-bottom: 40px; }
        .pill {
            padding: 10px 25px; border-radius: 100px; background: var(--white);
            cursor: pointer; font-weight: 600; font-size: 0.9rem;
            transition: 0.3s; border: 1px solid transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .pill.active { background: var(--main); color: white; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3); }

        /* Essay Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        .card {
            background: var(--white); border-radius: 30px; padding: 30px;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid rgba(0,0,0,0.02); display: flex; flex-direction: column;
            justify-content: space-between; position: relative;
        }

        .card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 30px 60px rgba(0,0,0,0.08); }

        .tag {
            font-size: 0.75rem; font-weight: 700; color: var(--main);
            background: #eef2ff; padding: 6px 14px; border-radius: 12px;
            width: fit-content; margin-bottom: 15px;
        }

        .card h3 { font-size: 1.3rem; margin: 0 0 20px 0; line-height: 1.5; color: var(--dark); }

        .btn {
            border: none; padding: 14px 24px; border-radius: 18px; cursor: pointer;
            font-family: 'Kantumruy Pro'; font-weight: 600; font-size: 0.95rem;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-primary { background: var(--main); color: white; width: 100%; }
        .btn-primary:hover { background: #4338ca; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2); }

        .admin-box { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #f1f5f9; padding-top: 15px; }
        .btn-edit { background: #f8fafc; color: var(--dark); flex: 1; }
        .btn-delete { background: #fff1f2; color: #e11d48; flex: 1; }

        /* Modal Area */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); z-index: 2000;
        }

        .modal-content {
            background: var(--white); max-width: 700px; margin: 60px auto; padding: 40px;
            border-radius: 40px; position: relative; box-shadow: 0 50px 100px rgba(0,0,0,0.2);
            animation: slideUp 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .close-btn { position: absolute; top: 25px; right: 30px; font-size: 1.5rem; cursor: pointer; color: #94a3b8; }

        /* Form */
        input, textarea, select {
            width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px;
            border: 1px solid #e2e8f0; font-family: 'Kantumruy Pro'; font-size: 1rem;
            box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--main); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); outline: none; }
    </style>
</head>
<body>

<nav>
    <div class="logo"><i class="fas fa-feather-alt"></i> សាលាតែងសេចក្តី</div>
    <button class="pill" onclick="loginAdmin()" style="border: 1px solid #e2e8f0;"><i class="fas fa-user-lock"></i> Admin</button>
</nav>

<header>
    <h1>សាលាតែងសេចក្តី</h1>
    <p>បណ្តុំគម្រោងតែងសេចក្តីបែប Premium សម្រាប់សិស្សឆ្នើម</p>
</header>

<div class="container">
    <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="ស្វែងរកវិញ្ញាសាតែងសេចក្តី..." onkeyup="renderEssays()">
    </div>

    <div class="pills">
        <div class="pill active" onclick="setFilter('All', this)">ទាំងអស់</div>
        <div class="pill" onclick="setFilter('Grade 9', this)">ថ្នាក់ទី ៩</div>
        <div class="pill" onclick="setFilter('Grade 12', this)">ថ្នាក់ទី ១២</div>
    </div>

    <div id="adminPanel" style="display: none; text-align: right; margin-bottom: 25px;">
        <button class="btn btn-primary" style="display: inline-flex; width: auto;" onclick="openForm('add')"><i class="fas fa-plus-circle"></i> បន្ថែមថ្មី</button>
        <button class="btn btn-delete" style="display: inline-flex; width: auto; margin-left:10px;" onclick="logoutAdmin()">ចាកចេញ</button>
    </div>

    <div class="grid" id="essayGrid"></div>
</div>

<div id="mainModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="color: var(--dark); font-size: 1.6rem; margin-top: 0;"></h2>
        <hr style="border: 0; height: 1px; background: #f1f5f9; margin: 20px 0;">
        <div id="modalBody"></div>
    </div>
</div>

<script>
    let essays = JSON.parse(localStorage.getItem('ultraEssays')) || [];
    let isAdmin = false;
    let filter = 'All';
    let editId = null;

    function renderEssays() {
        const grid = document.getElementById('essayGrid');
        grid.innerHTML = '';
        const searchVal = document.getElementById('search').value.toLowerCase();

        const filtered = essays.filter(e => {
            const mSearch = e.title.toLowerCase().includes(searchVal);
            const mFilter = filter === 'All' || e.grade === filter;
            return mSearch && mFilter;
        });

        filtered.forEach(e => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div>
                    <div class="tag">${e.grade === 'Grade 9' ? 'ថ្នាក់ទី ៩' : 'ថ្នាក់ទី ១២'}</div>
                    <h3>${e.title}</h3>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="viewEssay(${e.id})"><i class="fas fa-book-reader"></i> មើលគម្រោង</button>
                    ${isAdmin ? `
                        <div class="admin-box">
                            <button class="btn btn-edit" onclick="openForm('edit', ${e.id})"><i class="fas fa-pen"></i></button>
                            <button class="btn btn-delete" onclick="deleteEssay(${e.id})"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    ` : ''}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function setFilter(val, el) {
        filter = val;
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        renderEssays();
    }

    function viewEssay(id) {
        const e = essays.find(x => x.id === id);
        document.getElementById('modalTitle').innerText = e.title;
        document.getElementById('modalBody').innerHTML = `
            <div style="line-height: 1.8; color: #475569; white-space: pre-line; margin-bottom: 25px; font-size: 1.05rem;">${e.content}</div>
            <button class="btn btn-primary" onclick="copyText(\`${e.content.replace(/`/g, "'")}\`)"><i class="fas fa-copy"></i> ចម្លងគម្រោងតែង</button>
        `;
        document.getElementById('mainModal').style.display = 'block';
    }

    function copyText(txt) {
        navigator.clipboard.writeText(txt);
        alert("ចម្លងបានជោគជ័យ!");
    }

    function loginAdmin() {
        if (prompt("Password:") === "0319995568") {
            isAdmin = true;
            document.getElementById('adminPanel').style.display = 'block';
            renderEssays();
        }
    }

    function logoutAdmin() {
        isAdmin = false;
        document.getElementById('adminPanel').style.display = 'none';
        renderEssays();
    }

    function openForm(mode, id = null) {
        editId = id;
        const e = id ? essays.find(x => x.id === id) : {title: '', content: '', grade: 'Grade 9'};
        document.getElementById('modalTitle').innerText = mode === 'add' ? "បន្ថែមថ្មី" : "កែសម្រួល";
        document.getElementById('modalBody').innerHTML = `
            <select id="fGrade"><option value="Grade 9" ${e.grade === 'Grade 9' ? 'selected' : ''}>ថ្នាក់ទី ៩</option><option value="Grade 12" ${e.grade === 'Grade 12' ? 'selected' : ''}>ថ្នាក់ទី ១២</option></select>
            <input type="text" id="fTitle" value="${e.title}" placeholder="ចំណងជើង">
            <textarea id="fContent" rows="10" placeholder="ខ្លឹមសារគម្រោង...">${e.content}</textarea>
            <button class="btn btn-primary" onclick="save()">រក្សាទុក</button>
        `;
        document.getElementById('mainModal').style.display = 'block';
    }

    function save() {
        const title = document.getElementById('fTitle').value;
        const content = document.getElementById('fContent').value;
        const grade = document.getElementById('fGrade').value;
        if (!title || !content) return;

        if (editId) {
            const i = essays.findIndex(x => x.id === editId);
            essays[i] = { ...essays[i], title, content, grade };
        } else {
            essays.push({ id: Date.now(), title, content, grade });
        }
        localStorage.setItem('ultraEssays', JSON.stringify(essays));
        closeModal();
        renderEssays();
    }

    function deleteEssay(id) {
        if (confirm("លុបមែនទេ?")) {
            essays = essays.filter(x => x.id !== id);
            localStorage.setItem('ultraEssays', JSON.stringify(essays));
            renderEssays();
        }
    }

    function closeModal() { document.getElementById('mainModal').style.display = 'none'; }
    window.onclick = (ev) => { if (ev.target.className === 'modal') closeModal(); }

    renderEssays();
</script>
</body>
</html>
